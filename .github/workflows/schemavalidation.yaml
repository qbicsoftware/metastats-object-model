name: Schema Validation
on: [push]

jobs:
  build:
    name: Validation
    runs-on: ubuntu-latest
    steps:
      - name: Install SDKMAN
        run: 'curl -s get.sdkman.io | bash'
      - name: Load SDKMAN
        run: 'source $HOME/.sdkman/bin/sdkman-init.sh'
      - name: Install Groovy
        run: 'sdk install groovy'
      - name: Test model schema integrity
        run: 'groovy Validate.groovy'